    function genQuote() {
        
     var api_pre = document.getElementById("api-illustration")
     
     var category_array = []
      var artist_requested = document.getElementById("autocomplete-input").value
      console.log(artist_requested)
      var artistcodename = artistmap[artist_requested]
      
      category_array.push(artistcodename)
      console.log(category_array)
      if($('#sfw-checkbox').is(":checked")){
         category_array.push("sfw")
         console.log("sending safe for work parameter")
      }

      var post_data = {method:'getQuote',category:category_array}
      console.log(post_data)
     
     api_pre.innerHTML = "Sending...\n"
     api_pre.innerHTML += "URL: https://a3odwonexi.execute-api.us-east-2.amazonaws.com/default/Bars_API \n"
     api_pre.innerHTML += "Request Type: POST \n"
     api_pre.innerHTML += "Payload: \n"
     api_pre.innerHTML += JSON.stringify(post_data)
        
        
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {
          
            var responseObject = JSON.parse(this.responseText);
            
            if(responseObject.meta.code == 400){
                console.log(responseObject.error.message)
            }
            var author = responseObject.data.author
            var quote = responseObject.data.lyric
            var song = responseObject.data.song

            document.getElementById("quote-result").innerHTML = quote + "\n -" + author + " in " + song;
            //document.getElementById("author-result").innerHTML = "- " + author;
        }
      };
      xhttp.open("POST", "https://a3odwonexi.execute-api.us-east-2.amazonaws.com/default/Bars_API");
      xhttp.setRequestHeader("Content-Type","application/json")
      xhttp.send(JSON.stringify(post_data));
    }
